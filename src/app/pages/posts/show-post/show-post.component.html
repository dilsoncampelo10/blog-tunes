<div class="container">
  <section class="main-post">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <img mat-card-md-image src="{{image}}"  alt="Image of a Shiba Inu">
          <mat-card-title class="title">{{title}}</mat-card-title>
          <mat-card-subtitle>{{author}}</mat-card-subtitle>
          <mat-card-subtitle>{{date}}</mat-card-subtitle>

        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content class="content">
        {{description}}
      </mat-card-content>
    </mat-card>

  </section>

  <div class="btn-back">
      <a [routerLink]="['/']" >
        <mat-icon>reply</mat-icon>
        Voltar</a>
  </div>

</div>
