<section class="container">
    <div class="container_post">
      <h1>Crie sua postagem</h1>
      <form>
        <div class="container-form">
            <div>
              <input type="text" name="" id="" placeholder="Título do desenho" class="form-control">
            </div>
            <div>
              <input type="text" name="" id="" placeholder="Link da imagem" class="form-control">
            </div>
            <div>
                <textarea name="" id=""  rows="5" class="form-control" placeholder="Descrição do desenho"></textarea>
            </div>
        </div>
        <button mat-flat-button color="primary" class="btn-blog" >

          Publicar Desenho Animado

        </button>
        <a mat-stroked-button color="primary" class="btn-blog" style="margin-left: 10px; text-decoration: none;" [routerLink]="['/']" >
          Voltar
        </a>
      </form>
    </div>
</section>
