<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{authorName}}</mat-card-title>
        <mat-card-subtitle>Autor do Post</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <h2 class="card-title">{{title}}</h2>
        <p>
            {{description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <small>{{date}}</small>
        <a [routerLink]="['/post/show',id]"   mat-button>Ver mais</a>
    </mat-card-actions>
</mat-card>
